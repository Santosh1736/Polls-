{% extends 'polls/layout.html' %}
{% block content %}
</br>
<div>
  <h2>Sign Up</h2>
</br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
    {{field.label_tag }}
    {{field}}
    {% if field.help_text %}

    <small style="color: grey">{{field.help_text}}</small>

    {% endif %}
    {% for error in field.errors %}
      <p style="color: red">{{error}}</p>
    {% endfor %}
  </p>
  {% endfor %}

    <button type="submit">Register</button>

  </form>

</div>

{% endblock %}
