{% extends 'polls/layout.html' %}
{% block content %}

<div class="container-fluid">
  <h2>Register</h2>
 </br>
   <form method="post">
     {% csrf_token %}
     {% for field in form %}
     <p>
     {{field.label_tag }}<br>
     {{field}}
     {% if field.help_text %}

     <small style="color: green">{{field.help_text}}</small>

     {% endif %}
     {% for error in field.errors %}
       <p style="color: red">{{error}}</p>
     {% endfor %}
   </p>
   {% endfor %}

     <button type="submit">Register</button>

   </form>
</div>

{% endblock %}
